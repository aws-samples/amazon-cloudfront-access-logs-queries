AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
    Stack that deploys a bucket which you can use as a target for your
    Amazon CloudFront access logs (use the prefix 'new/'). An event
    notification is configured so that new objects created will fire an
    AWS Lambda function that moves the objects to prefixes (under
    'partitioned-gz/') that adhere to the Apache Hive partitioning format.
    This way the data is easier to consume for big data tools (as Amazon
    Athena and AWS Glue).

Parameters:
  ResourcePrefix: 
    Type: String
    Default: 'weblogs'
    ConstraintDescription: '[a-z0-9]+/'
    MinLength: 1
    MaxLength: 20
    Description: >
        Prefix that is used for the created resources (20 chars, a-z and 0-9 only)
  GlueDatabase: 
    Type: String
    Default: 'weblogs'
    ConstraintDescription: '[A-Za-z0-9\-]+/'
    Description: >
        Name of Database on Glue.
  Region: 
    Type: String
    Default: 'us-east-2'
    ConstraintDescription: Must be a valid availability zone
    
  NewKeyPrefix: 
    Type: String
    Default: 'ArrivingLogs/'
    ConstraintDescription: '[A-Za-z0-9\-]+/'
    Description: >
        Prefix on S3 where logs are delivered by Amazon WAF (Kinesis).
        Including the trailing slash.

Resources:
    TransformPartFn:
        Type: AWS::Serverless::Function
        Properties:
            CodeUri: functions/
            Handler: transformPartition.handler
            Runtime: nodejs12.x
            Timeout: 900
            Policies:
            - Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - athena:StartQueryExecution
                    - athena:GetQueryExecution
                  Resource: '*'
                - Effect: Allow
                  Action:
                    - s3:ListBucket
                    - s3:GetBucketLocation
                  Resource: !Sub "arn:aws:s3:::weblogs-${AWS::AccountId}-${Region}"
                - Effect: Allow
                  Action:
                    - s3:PutObject
                    - s3:GetObject
                  Resource: !Sub "arn:aws:s3:::weblogs-${AWS::AccountId}-${Region}/*"
                - Effect: Allow
                  Action:
                    - glue:CreatePartition
                    - glue:GetDatabase
                    - glue:GetTable
                    - glue:BatchCreatePartition
                    - glue:GetPartition
                    - glue:GetPartitions
                    - glue:CreateTable
                    - glue:DeleteTable
                    - glue:DeletePartition
                  Resource: '*'
            Environment:
                Variables:
                    #SOURCE_TABLE: !Ref PartitionedGzTable
                    #TARGET_TABLE: !Ref PartitionedParquetTable
                    DATABASE: !Ref CfLogsDatabase
                    ATHENA_QUERY_RESULTS_LOCATION: !Sub "s3://weblogs-${AWS::AccountId}-${Region}/athena-query-results"
            Events:
              HourlyEvt:
                Type: Schedule
                Properties:
                  Schedule: cron(1 * * * ? *)
    CreatePartFn:
        Type: AWS::Serverless::Function
        Properties:
            CodeUri: functions/
            Handler: createPartitions.handler
            Runtime: nodejs12.x
            Timeout: 5
            Policies:
            - Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - athena:StartQueryExecution
                    - athena:GetQueryExecution
                  Resource: '*'
                - Effect: Allow
                  Action:
                    - s3:ListBucket
                    - s3:GetBucketLocation
                  Resource: !Sub "arn:aws:s3:::weblogs-${AWS::AccountId}-${Region}"
                - Effect: Allow
                  Action:
                    - s3:PutObject
                  Resource: !Sub "arn:aws:s3:::weblogs-${AWS::AccountId}-${Region}/*"
                - Effect: Allow
                  Action:
                    - glue:CreatePartition
                    - glue:GetDatabase
                    - glue:GetTable
                    - glue:BatchCreatePartition
                  Resource: '*'
            Environment:
                Variables:
                    #TABLE: !Ref PartitionedGzTable
                    DATABASE: !Ref CfLogsDatabase
                    ATHENA_QUERY_RESULTS_LOCATION: !Sub "s3://weblogs-${AWS::AccountId}-${Region}/athena-query-results"
            Events:
              HourlyEvt:
                Type: Schedule
                Properties:
                  Schedule: cron(55 * * * ? *)
    MoveNewAccessLogsFn:
        Type: AWS::Serverless::Function
        Properties:
            CodeUri: functions/
            Handler: moveAccessLogs.handler
            Runtime: nodejs12.x
            Timeout: 30
            Policies:
            - Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - s3:GetObject
                    - s3:DeleteObject
                  Resource: !Sub "arn:aws:s3:::weblogs-${AWS::AccountId}-${Region}/*"
                - Effect: Allow
                  Action:
                    - s3:PutObject
                  Resource: !Sub "arn:aws:s3:::weblogs-${AWS::AccountId}-${Region}/*"
            Events:
                AccessLogsUploadedEvent:
                    Type: S3
                    Properties:
                        Bucket: !Ref CloudFrontAccessLogsBucket 
                        Events: s3:ObjectCreated:*
                        Filter:
                            S3Key:
                                Rules:
                                - Name: prefix
                                  Value: !Ref NewKeyPrefix
    CloudFrontAccessLogsBucket :
        Type: "AWS::S3::Bucket"
        Description: "Bucket for Amazon WEB logs"
        Properties:
            BucketName: !Sub "weblogs-${AWS::AccountId}-${Region}"
            
# Glue Resources
# - Database
# - Partitioned Gzip Table
# - Partitioned Parquet Table
# - Combined view of both tables

    CfLogsDatabase:
        Type: AWS::Glue::Database
        Properties:
          CatalogId: !Ref AWS::AccountId
          DatabaseInput:
            Name: !Sub "${GlueDatabase}"
      

    APIGPartitionedGzTable:
      Type: AWS::Glue::Table
      Properties:
        CatalogId: !Ref AWS::AccountId
        DatabaseName: !Ref CfLogsDatabase
        TableInput:
          Name: 'apig-partitioned-gz'
          Description: 'Gzip logs delivered by Amazon API Gateway partitioned'
          TableType: EXTERNAL_TABLE
          PartitionKeys:
          - Name: year
            Type: string
          - Name: month
            Type: string
          - Name: day
            Type: string
          - Name: hour
            Type: string
          Parameters: { "classification" : "json", "compressionType" : "gzip", 'objectCount':'1', 'recordCount':'1', 'sizeKey':'892', 'typeOfData':'file' }            
          StorageDescriptor:
            OutputFormat: org.apache.hadoop.hive.ql.io.HiveIgnoreKeyTextOutputFormat
            Columns:         
            - Name: requestId
              Type: string
            - Name: ip
              Type: string
            - Name: caller
              Type: string
            - Name: user
              Type: string
            - Name: requestTime
              Type: string
            - Name: httpmethod
              Type: string  
            - Name: resourcePath
              Type: string
            - Name: status
              Type: string
            - Name: protocol
              Type: string
            - Name: authorizer.integrationLatency
              Type: string
            - Name: integrationStatus
              Type: string
            - Name: integrationLatency
              Type: string
            - Name: responseLength
              Type: string
            - Name: responseLatency
              Type: string
            InputFormat: org.apache.hadoop.mapred.TextInputFormat
            Location: !Sub "s3://weblogs-${AWS::AccountId}-${Region}/apig-partitioned-gz"
            SerdeInfo:
              Parameters: {paths: 'authorizer.integrationLatency,caller,httpMethod,integrationLatency,integrationStatus,ip,protocol,requestId,requestTime,resourcePath,responseLatency,responseLength,status,user'}
              SerializationLibrary: org.openx.data.jsonserde.JsonSerDe   
    APIGPartitionedParquetTable:
      Type: AWS::Glue::Table
      Properties:
        CatalogId: !Ref AWS::AccountId
        DatabaseName: !Ref CfLogsDatabase
        TableInput:
          Name: 'apig-partitioned-parquet'
          Description: 'Parquet format logs as transformed from gzip version'
          TableType: EXTERNAL_TABLE
          Parameters: { 'has_encrypted_data': 'false', 'parquet.compression': 'SNAPPY' }
          PartitionKeys:
          - Name: year
            Type: string
          - Name: month
            Type: string
          - Name: day
            Type: string
          - Name: hour
            Type: string
          StorageDescriptor:
            OutputFormat: org.apache.hadoop.hive.ql.io.parquet.MapredParquetOutputFormat
            Columns:
            - Name: requestId
              Type: string
            - Name: ip
              Type: string
            - Name: caller
              Type: string
            - Name: user
              Type: string
            - Name: requestTime
              Type: string
            - Name: httpmethod
              Type: string  
            - Name: resourcePath
              Type: string
            - Name: status
              Type: string
            - Name: protocol
              Type: string
            - Name: authorizer.integrationLatency
              Type: string
            - Name: integrationStatus
              Type: string
            - Name: integrationLatency
              Type: string
            - Name: responseLength
              Type: string
            - Name: responseLatency
              Type: string
            InputFormat: org.apache.hadoop.hive.ql.io.parquet.MapredParquetInputFormat
            Location: !Sub "s3://weblogs-${AWS::AccountId}-${Region}/apig-partitioned-parquet"
            SerdeInfo:
              SerializationLibrary: org.apache.hadoop.hive.ql.io.parquet.serde.ParquetHiveSerDe

                             
