      Properties:
        CatalogId: !Ref AWS::AccountId
        DatabaseName: !Ref CfLogsDatabase
        TableInput:
          Name: 'combined'
          Description: 'combined view over gzip and parquet tables'
          TableType: VIRTUAL_VIEW
          Parameters: { 'presto_view': 'true' }
