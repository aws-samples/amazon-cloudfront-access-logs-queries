AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
    Stack that deploys a bucket which you can use as a target for your
    Amazon CloudFront access logs (use the prefix 'new/'). An event
    notification is configured so that new objects created will fire an
    AWS Lambda function that moves the objects to prefixes (under
    'partitioned-gz/') that adhere to the Apache Hive partitioning format.
    This way the data is easier to consume for big data tools (as Amazon
    Athena and AWS Glue).

Parameters:
  ResourcePrefix: 
    Type: String
    Default: 'myapp'
    AllowedPattern: '[a-z0-9]+'
    MinLength: 1
    MaxLength: 20
    Description: >
        Prefix that is used for the created resources (20 chars, a-z and 0-9 only)
  NewKeyPrefix: 
    Type: String
    Default: 'new/'
    AllowedPattern: '[A-Za-z0-9\-]+/'
    Description: >
        Prefix of new access log files that are written by Amazon CloudFront.
        Including the trailing slash.
  GzKeyPrefix: 
    Type: String
    Default: 'partitioned-gz/'
    AllowedPattern: '[A-Za-z0-9\-]+/'
    Description: >
        Prefix of gzip'ed access log files that are moved to the Apache Hive
        like style. Including the trailing slash.
  ParquetKeyPrefix: 
    Type: String
    Default: 'partitioned-parquet/'
    AllowedPattern: '[A-Za-z0-9\-]+/'
    Description: >
        Prefix of parquet files that are created in Apache Hive
        like style by the CTAS query. Including the trailing slash.
Resources:
    TransformMissingGzDataDailyFn:
        Type: AWS::Serverless::Function
        Properties:
            CodeUri: functions/
            Handler: transformMissingGzDataDaily.handler
            Runtime: nodejs12.x
            Timeout: 900
            Policies:
            - Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - athena:StartQueryExecution
                    - athena:GetQueryExecution
                  Resource: '*'
                - Effect: Allow
                  Action:
                    - s3:ListBucket
                    - s3:GetBucketLocation
                  Resource: !Sub "arn:${AWS::Partition}:s3:::${ResourcePrefix}-${AWS::AccountId}-cf-access-logs"
                - Effect: Allow
                  Action:
                    - s3:PutObject
                    - s3:GetObject
                  Resource: !Sub "arn:${AWS::Partition}:s3:::${ResourcePrefix}-${AWS::AccountId}-cf-access-logs/*"
                - Effect: Allow
                  Action:
                    - glue:CreatePartition
                    - glue:GetDatabase
                    - glue:GetTable
                    - glue:BatchCreatePartition
                    - glue:GetPartition
                    - glue:GetPartitions
                    - glue:CreateTable
                    - glue:DeleteTable
                    - glue:DeletePartition
                  Resource: '*'
            Environment:
                Variables:
                    SOURCE_TABLE: !Ref PartitionedGzTable
                    TARGET_TABLE: !Ref PartitionedParquetTable
                    DATABASE: !Ref CfLogsDatabase
                    ATHENA_QUERY_RESULTS_LOCATION: !Sub "s3://${ResourcePrefix}-${AWS::AccountId}-cf-access-logs/athena-query-results"
            Events:
              HourlyEvt:
                Type: Schedule
                Properties:
                  Schedule: cron(10 6 * * ? *)

    TransformPartFn:
        Type: AWS::Serverless::Function
        Properties:
            CodeUri: functions/
            Handler: transformPartition.handler
            Runtime: nodejs12.x
            Timeout: 900
            Policies:
            - Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - athena:StartQueryExecution
                    - athena:GetQueryExecution
                  Resource: '*'
                - Effect: Allow
                  Action:
                    - s3:ListBucket
                    - s3:GetBucketLocation
                  Resource: !Sub "arn:${AWS::Partition}:s3:::${ResourcePrefix}-${AWS::AccountId}-cf-access-logs"
                - Effect: Allow
                  Action:
                    - s3:PutObject
                    - s3:GetObject
                  Resource: !Sub "arn:${AWS::Partition}:s3:::${ResourcePrefix}-${AWS::AccountId}-cf-access-logs/*"
                - Effect: Allow
                  Action:
                    - glue:CreatePartition
                    - glue:GetDatabase
                    - glue:GetTable
                    - glue:BatchCreatePartition
                    - glue:GetPartition
                    - glue:GetPartitions
                    - glue:CreateTable
                    - glue:DeleteTable
                    - glue:DeletePartition
                  Resource: '*'
            Environment:
                Variables:
                    SOURCE_TABLE: !Ref PartitionedGzTable
                    TARGET_TABLE: !Ref PartitionedParquetTable
                    DATABASE: !Ref CfLogsDatabase
                    ATHENA_QUERY_RESULTS_LOCATION: !Sub "s3://${ResourcePrefix}-${AWS::AccountId}-cf-access-logs/athena-query-results"
            Events:
              HourlyEvt:
                Type: Schedule
                Properties:
                  Schedule: cron(1 * * * ? *)
    CreatePartFn:
        Type: AWS::Serverless::Function
        Properties:
            CodeUri: functions/
            Handler: createPartitions.handler
            Runtime: nodejs12.x
            Timeout: 5
            Policies:
            - Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - athena:StartQueryExecution
                    - athena:GetQueryExecution
                  Resource: '*'
                - Effect: Allow
                  Action:
                    - s3:ListBucket
                    - s3:GetBucketLocation
                  Resource: !Sub "arn:${AWS::Partition}:s3:::${ResourcePrefix}-${AWS::AccountId}-cf-access-logs"
                - Effect: Allow
                  Action:
                    - s3:PutObject
                  Resource: !Sub "arn:${AWS::Partition}:s3:::${ResourcePrefix}-${AWS::AccountId}-cf-access-logs/*"
                - Effect: Allow
                  Action:
                    - glue:CreatePartition
                    - glue:GetDatabase
                    - glue:GetTable
                    - glue:BatchCreatePartition
                  Resource: '*'
            Environment:
                Variables:
                    TABLE: !Ref PartitionedGzTable
                    DATABASE: !Ref CfLogsDatabase
                    ATHENA_QUERY_RESULTS_LOCATION: !Sub "s3://${ResourcePrefix}-${AWS::AccountId}-cf-access-logs/athena-query-results"
            Events:
              HourlyEvt:
                Type: Schedule
                Properties:
                  Schedule: cron(55 * * * ? *)
    MoveNewAccessLogsFn:
        Type: AWS::Serverless::Function
        Properties:
            CodeUri: functions/
            Handler: moveAccessLogs.handler
            Runtime: nodejs12.x
            Timeout: 30
            Policies:
            - Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - s3:GetObject
                    - s3:DeleteObject
                  Resource: !Sub "arn:${AWS::Partition}:s3:::${ResourcePrefix}-${AWS::AccountId}-cf-access-logs/${NewKeyPrefix}*"
                - Effect: Allow
                  Action:
                    - s3:PutObject
                  Resource: !Sub "arn:${AWS::Partition}:s3:::${ResourcePrefix}-${AWS::AccountId}-cf-access-logs/${GzKeyPrefix}*"
            Environment:
                Variables:
                    TARGET_KEY_PREFIX: !Ref GzKeyPrefix
            Events:
                AccessLogsUploadedEvent:
                    Type: S3
                    Properties:
                        Bucket: !Ref CloudFrontAccessLogsBucket 
                        Events: s3:ObjectCreated:*
                        Filter:
                            S3Key:
                                Rules:
                                - Name: prefix
                                  Value: !Ref NewKeyPrefix
    CloudFrontAccessLogsBucket :
        Type: "AWS::S3::Bucket"
        Description: "Bucket for Amazon CloudFront access logs"
        Properties:
            BucketName: !Sub "${ResourcePrefix}-${AWS::AccountId}-cf-access-logs"
            BucketEncryption:
              ServerSideEncryptionConfiguration:
              - ServerSideEncryptionByDefault:
                  SSEAlgorithm: AES256
            PublicAccessBlockConfiguration:
              BlockPublicAcls: Yes
              BlockPublicPolicy: Yes
              IgnorePublicAcls: Yes
              RestrictPublicBuckets: Yes
    CloudFrontAccessLogsBucketPolicy:
      Type: "AWS::S3::BucketPolicy"
      Properties:
        Bucket: !Ref CloudFrontAccessLogsBucket
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
          - Effect: Deny
            Principal: "*"
            Action: s3:*
            Resource:
            - !Sub "${CloudFrontAccessLogsBucket.Arn}"
            - !Sub "${CloudFrontAccessLogsBucket.Arn}/*"
            Condition:
              Bool:
                "aws:SecureTransport": "false"

# Glue Resources
# - Database
# - Partitioned Gzip Table
# - Partitioned Parquet Table
# - Combined view of both tables

    CfLogsDatabase:
        Type: AWS::Glue::Database
        Properties:
          CatalogId: !Ref AWS::AccountId
          DatabaseInput:
            Name: !Sub "${ResourcePrefix}_cf_access_logs_db"
    PartitionedGzTable:
      Type: AWS::Glue::Table
      Properties:
        CatalogId: !Ref AWS::AccountId
        DatabaseName: !Ref CfLogsDatabase
        TableInput:
          Name: 'partitioned_gz'
          Description: 'Gzip logs delivered by Amazon CloudFront partitioned'
          TableType: EXTERNAL_TABLE
          Parameters: { "skip.header.line.count": "2" }
          PartitionKeys:
          - Name: year
            Type: string
          - Name: month
            Type: string
          - Name: day
            Type: string
          - Name: hour
            Type: string
          StorageDescriptor:
            OutputFormat: org.apache.hadoop.hive.ql.io.HiveIgnoreKeyTextOutputFormat
            Columns:
            - Name: date
              Type: date
            - Name: time
              Type: string
            - Name: location
              Type: string
            - Name: bytes
              Type: bigint
            - Name: request_ip
              Type: string
            - Name: method
              Type: string
            - Name: host
              Type: string
            - Name: uri
              Type: string
            - Name: status
              Type: int
            - Name: referrer
              Type: string
            - Name: user_agent
              Type: string
            - Name: query_string
              Type: string
            - Name: cookie
              Type: string
            - Name: result_type
              Type: string
            - Name: request_id
              Type: string
            - Name: host_header
              Type: string
            - Name: request_protocol
              Type: string
            - Name: request_bytes
              Type: bigint
            - Name: time_taken
              Type: float
            - Name: xforwarded_for
              Type: string
            - Name: ssl_protocol
              Type: string
            - Name: ssl_cipher
              Type: string
            - Name: response_result_type
              Type: string
            - Name: http_version
              Type: string
            - Name: fle_status
              Type: string
            - Name: fle_encrypted_fields
              Type: int
            - Name: c_port
              Type: int
            - Name: time_to_first_byte
              Type: float
            - Name: x_edge_detailed_result_type
              Type: string
            - Name: sc_content_type
              Type: string
            - Name: sc_content_len
              Type: bigint
            - Name: sc_range_start
              Type: bigint
            - Name: sc_range_end
              Type: bigint
            InputFormat: org.apache.hadoop.mapred.TextInputFormat
            Location: !Sub "s3://${ResourcePrefix}-${AWS::AccountId}-cf-access-logs/${GzKeyPrefix}"
            SerdeInfo:
              Parameters:
                field.delim": "\t"
                serialization.format: "\t"
              SerializationLibrary: org.apache.hadoop.hive.serde2.lazy.LazySimpleSerDe
    PartitionedParquetTable:
      Type: AWS::Glue::Table
      Properties:
        CatalogId: !Ref AWS::AccountId
        DatabaseName: !Ref CfLogsDatabase
        TableInput:
          Name: 'partitioned_parquet'
          Description: 'Parquet format access logs as transformed from gzip version'
          TableType: EXTERNAL_TABLE
          Parameters: { 'has_encrypted_data': 'false', 'parquet.compression': 'SNAPPY' }
          PartitionKeys:
          - Name: year
            Type: string
          - Name: month
            Type: string
          - Name: day
            Type: string
          - Name: hour
            Type: string
          StorageDescriptor:
            OutputFormat: org.apache.hadoop.hive.ql.io.parquet.MapredParquetOutputFormat
            Columns:
